            <button type="button" class="twitter-btn"><i class="fab fa-twitter"></i> Twitter login</button> <br>
        </div>

        <div class="login-form">
            <form action="index.js" method="get">
                <h1>Sign in with</h1>
                <div class="form-box">
                    <i class="far fa-user"></i>
                    <input type="text" name="usernameOrEmail" id="1" placeholder="Username or email">
                </div>
                <div class="form-box">
                    <i class="fas fa-key"></i>
                    <!-- <i class="far fa-lock-alt"></i> -->
                    <input type="password" name="password" id="2" placeholder="Password">
                </div>
                <div class="form-box">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Remember me
                    </label>

                    <input type="submit" class="submit-btn" value="LOGIN">

                </div>
            </form>
